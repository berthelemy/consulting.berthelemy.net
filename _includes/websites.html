<div class="row">
{% for website in site.data.websites %}
{% if website.status == 'active' %}
<div class="col-4 col-12-xsmall col-6-small">
<h3><a href="{{ website.url }}" target="_blank">{{ website.name }}</a></h3>
<p>{{ website.description }}</p>
<p>Tools used: {{ website.tools }}</p>

  </div>
  {% endif %}
  {% endfor %}
  </div>
  <div>&nbsp;</div>
