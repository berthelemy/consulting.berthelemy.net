<script>
  jQuery(document).ready(function($) {
       //expand or collapse all boxes
       $("button#expand_toggle").click(function(){
        if($(this).hasClass("expanded")){
           $("details[open]").removeAttr("open");
           $(this).removeClass("expanded");
        }
        else {
           $("details").attr("open","open");
           $(this).addClass("expanded");
        };
    })});
  
</script>



<script>
  jQuery(document).ready(function($) {

    $("#wrapper a[href^='https://']").attr("target","_blank");

    {% if page.isotope == true %}
    $(".all-portfolios").isotope({
      itemSelector: '.single-portfolio',
      layoutMode: 'fitRows'
    });

    $('div.filter button').click(function() {

      $("div.filter button").removeClass("active");
      $(this).addClass("active");

      var selector = $(this).attr('data-filter');
      $(".all-portfolios").isotope({
        filter: selector,
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false,
        }
      });
      return false;
    });

    $("a.tag-link").click(function() {

      $("a.tag-link").removeClass("active");
      $(this).addClass("active");

      var selector = $(this).attr('data-filter');
      $(".all-portfolios").isotope({
        filter: selector,
        animationOptions: {
          duration: 750,
          easing: 'linear',
          queue: false,
        }
      });
      return false;
    });
    {% endif %}

  });

var accordions = document.getElementsByClassName("accordion");

for (var i = 0; i < accordions.length; i++) {
  accordions[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
    hideAll(this);
  };
}

function hideAll(exceptThis) {
  for (var i = 0; i < accordions.length; i++) {
    if (accordions[i] !== exceptThis) {
      accordions[i].classList.remove("active");
      accordions[i].nextElementSibling.style.display = "none";
    }
  }
}


</script>
