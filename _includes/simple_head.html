
    <head>
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ site.long-description }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
  
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  {%- if page.excerpt -%}
  <meta property="og:description" content="{{ page.excerpt }}">
  {%- else -%}
  <meta property="og:description" content="{{ site.long-description }}">
  {%- endif -%}
  {%- if page.img -%}
  <meta property="og:image" content="{{ site.url }}/post-images/{{ page.img }}">
  {%- else -%}
  <meta property="og:image" content="{{ site.url }}/assets/img/mb-logo-opengraph.png">
  {%- endif -%}

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ site.domain }}">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  {%- if page.excerpt -%}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  {%- else -%}
  <meta name="twitter:description" content="{{ site.long-description }}">
  {%- endif -%}
  {%- if page.img -%}
  <meta name="twitter:image" content="{{ site.url }}/post-images/{{ page.img }}">
  {%- else -%}
  <meta name="twitter:image" content="{{ site.url }}/assets/img/mb-logo-opengraph.png">
  {%- endif -%}

        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css" />

        <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

        {% if page.datatable %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/r-2.2.6/rg-1.1.2/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.3.0/js/dataTables.rowGroup.min.js"/>

        {% endif %}

        <link rel="stylesheet" href="/assets/css/simple_overrides.css" />


        {%- if page.recaptcha -%}

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        {%- endif -%}

    </head>
