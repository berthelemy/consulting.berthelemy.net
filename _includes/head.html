
    <head>
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="description" content="{{ site.long-description }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
  
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
  <meta property="og:description" content="{{ site.long-description }}">
  <meta property="og:image" content="https://mark.berthelemy.net/assets/img/page-images/mark-berthelemy-opengraph.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ site.domain }}">
  <meta property="twitter:url" content="{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
  <meta name="twitter:description" content="{{ site.long-description }}">
  <meta name="twitter:image" content="https://mark.berthelemy.net/assets/img/page-images/mark-berthelemy-opengraph.png">


        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

        <link rel="stylesheet" href="/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

        {% if page.datatable %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.5.0/css/rowGroup.dataTables.min.css"/>

        {% endif %}

        <link rel="stylesheet" href="/assets/css/overrides.css" />

    </head>
