
    <head>
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name=”description” content="{{ site.description }}: {{ site.sub-description }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <!--Insert OG Markup -->

        <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
        <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ site.title }} | {{ page.title }}" />

        <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}: {{ site.sub-description }}" />
        {% if page.img %}
        <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/assets/img/post-images/{{ page.img }}" />
        {% else %}
        <meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://mark.berthelemy.net/assets/page-images/mark-berthelemy-opengraph.png" />
        {% endif %}
        <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{ page.url }}" />

        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

        <link rel="stylesheet" href="/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

        {% if page.datatable %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/r-2.2.6/rg-1.1.2/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.3.0/js/dataTables.rowGroup.min.js"/>

        {% endif %}

        <link rel="stylesheet" href="/assets/css/overrides.css" />

    </head>
