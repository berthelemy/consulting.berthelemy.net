
    <head>
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="description" content="{{ site.long-description }}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Favicon generator code -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- End of Favicon generator code -->
        
  
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
  <meta property="og:description" content="{{ site.long-description }}">
  {% if page.hero-image %}
  <meta property="og:image" content="https://mark.berthelemy.net/{{ page.hero-image }}">
  {% else %}
  <meta property="og:image" content="https://mark.berthelemy.net/assets/img/page-images/mark-berthelemy-opengraph.png">
  {% endif %}

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ site.domain }}">
  <meta property="twitter:url" content="{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
  <meta name="twitter:description" content="{{ site.long-description }}">
  {% if page.hero-image %}
  <meta property="twitter:image" content="https://mark.berthelemy.net/{{ page.hero-image }}">
  {% else %}
  <meta name="twitter:image" content="https://mark.berthelemy.net/assets/img/page-images/mark-berthelemy-opengraph.png">
  {% endif %}

        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

        <link rel="stylesheet" href="/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

        {% if page.datatable %}
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.5.0/css/rowGroup.dataTables.min.css"/>

        {% endif %}

        <link rel="stylesheet" href="/assets/css/overrides.css" />


    </head>
