<html lang="en">
    {% include head.html %}
    <body class="is-preload">
        {% include sidebar.html %}
        <div id="wrapper">

          <section tabindex="-1" class="wrapper style1">
            <div class="col-12 image fit" id="postImage"></div>

  					<div class="inner">

              <canvas id="canvas" width="1200" height="627"></canvas>
  						<h2><a href="/articles">Articles</a> / {{ page.title }}</h2>
  						{{ content }}
              <hr />
              <p><strong>Posted:</strong> {{ page.date | date_to_long_string }}</p>
              <p>Tags: {% for tag in page.tags %}
              <span class="tag-link">{{ tag }}</span>
              {% endfor %}</p>
  					</div>


  				</section>
        </div>
        {% include footer.html %}
        {% include scripts.html %}

    </body>
</html>
