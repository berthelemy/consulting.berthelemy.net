---
layout: simple_default
---
<nav aria-label="breadcrumb">
  <ul>
    <li><a href="/articles">Articles</a></li>
    <li>{{ page.title }}</li>
  </ul>
</nav>

{{ content }}
<hr />
<p><strong>Posted:</strong> {{ page.date | date_to_long_string }}</p>
<p>Tags: {% for tag in page.tags %}
<span class="tag-link">{{ tag }}</span>
{% endfor %}</p>
