---
title: Services
active: true
layout: simple_default
permalink: /services-test
---
<div class="grid">
{%- for service in site.services -%}
    <div>
        <article>
            <header class="services">
                <h2><a href="{{ service.url }}">{{ service.title }}</a></h2>
            </header>
            <p>{{ service.description }}</p>
            <footer style="background-image: url(/assets/img/page-images/{{ service.img }});">
            </footer>
            </div>
        </article>
    </div>
{%- endfor -%}
</div>
