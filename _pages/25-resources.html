title: Resources
display-title: false

permalink: /resources
hero-image: /assets/img/page-images/P8210015.JPG

<div class="grid">
{% for resource in site.resources %}
    <div>
        <article>
            <header>
                <h2>{{ resource.title }}</h2>
            </header>
            <p>{{ resource.excerpt }}</p>
            <p class="centred"><a href="{{ resource.url }}"><button>View {{ resource.type }}</button></a></p>
        </article>
    </div>
{% endfor %}

</div>
