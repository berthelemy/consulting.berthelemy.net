title: Kerizac Consulting
name: Kerizac Consulting

description: 'Learning technology consultancy'
simple_description: 'Learning technology consultancy'
long-description: 'Experienced and independent learning technology consultancy helping you to reduce risk, improve efficiency and deliver more quickly.'
sub-description: 'Connecting the dots to business success'

url: https://mark.berthelemy.net
domain: mark.berthelemy.net

collections_dir: collections

collections:
  lessons:
    output: true
    permalink: /:collection/:path
  toolkit:
    output: true
    permalink: /:collection/:path
  expertise:
    output: true
    sort_by: order
    permalink: /:collection/:path

levels-order:
 - Novice
 - Intermediate
 - Advanced

include: ['_pages']

plugins:
  - jekyll-sitemap
  - jekyll-feed

author: Mark Berthelemy

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      sitemap: true
  - scope:
      path: ""
      type: "drafts"
    values:
      sitemap: false
  - scope:
      type: "lessons"
    values:
      layout: lesson
      style: style1
      sitemap: false
  - scope:
      type: "toolkit"
    values:
      layout: tool
      sitemap: false
  - scope:
      path: ""
      type: "expertise"
    values:
      layout: expertise
  - scope:
      path: "/google*"
    values:
      sitemap: false
