---
title: Page not found
layout: simple_default
---
<div class="grid">
    
    <div>
        <p>I'm afraid this page doesn't exist.</p> 
        <p>If you're looking for a recent post, here they are:</p>
        <nav>
        <ul>
        {%- for post in site.posts | limit: 10 -%}
        
        
         <li><a href="{{ post.url }}">{{ post.title }}</a></li>   
    
        {%- endfor -%}
        </ul>
        </nav>
    </div>
</div>
